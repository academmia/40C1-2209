<div class="container">
  <form>
      <div class="form-group">
          <label for="name">Name</label>
          <input name="name" [(ngModel)]="project.name" 
              type="text" class="form-control" id="name" required>
      </div>
      <div class="form-group">
          <label for="description">Description</label>
          <input name="description" [(ngModel)]="project.description" 
              type="text" class="form-control" id="description">
      </div>
      <div class="form-group">
          <label for="power">Category</label>
          <select class="form-control" id="category" name="category" required 
              [(ngModel)]="project.category_id">
              <option *ngFor="let category of categories" 
              [value]="category.id">{{category.name}}</option>
          </select>
      </div>      
    <button (click)="onSubmit()" type="submit" class="btn btn-success">Save</button>
  </form>
</div>
